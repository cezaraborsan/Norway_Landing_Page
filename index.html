<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <nav class="navbar">
          <div class="logo">
            <img
              src="footer-logo_white-xs 1.png"
              alt="travel logo"
              class="navbar-logo"
            />
            <p class="logo-text">TRAVELx</p>
          </div>
          <div class="links">
            <ul class="links-list">
              <li class="list-item"><a href="#">Destinations</a></li>
              <li class="list-item"><a href="#">Activities</a></li>
              <li class="list-item"><a href="#">About Us</a></li>
              <li class="list-item"><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="hamburger">
            <span class="bar bar--1"></span>
            <span class="bar bar--2"></span>
            <span class="bar bar--3"></span>
          </div>
        </nav>
        <h1 class="hero-title">
          <small>EXPLORE</small> <br />
          Norway
        </h1>
        <div class="hero-destinations">
          <div class="destination">
            <img src="clarity_map-marker-line.png" alt="location icon" />
            <p class="destination-city">
              Trondheim <br />
              <span>Plan a trip</span>
            </p>
          </div>
          <div class="destination">
            <img src="clarity_map-marker-line.png" alt="location icon" />
            <p class="destination-city">
              Geirangerfjord <br />
              <span>Plan a trip</span>
            </p>
          </div>
          <div class="destination">
            <img src="clarity_map-marker-line.png" alt="location icon" />
            <p class="destination-city">
              Lofoten <br />
              <span>Plan a trip</span>
            </p>
          </div>
          <div class="hero-social">
            <ul class="social-links">
              <li class="social-item">
                <a href="#"><img src="Vector.svg" alt="instagram logo" /></a>
              </li>
              <li class="social-item">
                <a href="#"><img src="Vector-1.svg" alt="instagram logo" /></a>
              </li>
              <li class="social-item">
                <a href="#"
                  ><img src="bx_bxl-instagram.svg" alt="instagram logo"
                /></a>
              </li>
            </ul>
          </div>
          <div class="hero-see_more">
            <img src="angle-down.svg" alt="arrow" />
            <p class="seemore">See More</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
