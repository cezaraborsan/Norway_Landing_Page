  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Travel Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="hero-video">
          <video
            src=" https://naturallymade.com/assets/videos/hero.mp4"
            autoplay
            muted
            loop
          ></video>
        </div>
        <nav class="main-navbar">
          <div class="logo">
            <img
              src="footer-logo_white-xs 1.svg"
              alt="travel logo"
              class="navbar-logo"
            />
            <p class="logo-text">TRAVELx</p>
          </div>
          <div class="links">
            <ul class="menu-list">
              <li class="menu-item"><a href="#">Destinations</a></li>
              <li class="menu-item"><a href="#">Activities</a></li>
              <li class="menu-item"><a href="#">About Us</a></li>
              <li class="menu-item"><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="hamburger-menu">
            <span class="bar bar--1"></span>
            <span class="bar bar--2"></span>
            <span class="bar bar--3"></span>
          </div>
          <div class="overlay"></div>
        </nav>
        <div class="hero-title">
          <p class="small-title">EXPLORE</p>
          <h1>Norway</h1>
        </div>
        <div class="hero-destinations">
          <div class="destination">
            <img src="clarity_map-marker-line.svg" alt="location icon" />
            <p class="destination-city">
              Trondheim <br />
              <small>Plan a trip</small>
            </p>
          </div>
          <div class="destination">
            <img src="clarity_map-marker-line.svg" alt="location icon" />
            <p class="destination-city">
              Geirangerfjord <br />
              <small>Plan a trip</small>
            </p>
          </div>
          <div class="destination">
            <img src="clarity_map-marker-line.svg" alt="location icon" />
            <p class="destination-city">
              Lofoten <br />
              <small>Plan a trip</small>
            </p>
          </div>
        </div>

    </div>
